{% extends "base.html" %}
{% block head_title %} {{ block.super }} - Login {% endblock %}

{% block content %}
<h1>Login</h1>
    <form action="." method="post">
        {% csrf_token %}
        <fieldset>
            {{ form.as_p }}
        </fieldset>
        <fieldset class="submit-row">
            <p><button type="submit">Login</button></p>
        </fieldset>
    </form>
{% endblock %}
